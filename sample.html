<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <form method="POST" action="http://localhost:4111/api/users/adddesignation" id="myForm">
        <div id="dynamicFields">
            <div class="input-row">
                <input type="text" name="subname[]">
                <input type="text" name="number[]">
                <button type="button" class="removeField">Remove</button>
            </div>
        </div>
        <input type="text" value="plus two" name="class">
        <button type="button" id="addField">Add More</button>
        <button type="submit">submit</button>
    </form>

    <script>
        document.getElementById('addField').addEventListener('click', function() {
            var dynamicFields = document.getElementById('dynamicFields');
            var inputRow = document.createElement('div');
            inputRow.className = 'input-row';
            inputRow.innerHTML = '<input type="text" name="subname[]"><input type="text" name="number[]"><button type="button" class="removeField">Remove</button>';
            dynamicFields.appendChild(inputRow);
        });

        document.addEventListener('click', function(e) {
            if (e.target && e.target.classList.contains('removeField')) {
                e.target.parentElement.remove();
            }
        });
    </script>
</body>
</html>
